<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">
  <div *nzModalTitle>
    <h3 nz-typography>Tambah Penjadwalan</h3>
  </div>
  <div>
    <nz-form-item class="tw-block" >
      <nz-form-label nzRequired>Nama Jadwal</nz-form-label>
      <nz-form-control nzErrorTip="Masukkan nama Jadwal!">
        <nz-input-group>
          <input 
            type="text"
            nz-input
            formControlName="Name"
            placeholder="Nama Jadwal"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <label class="tw-font-bold tw-block tw-mb-4">Atur Jadwal</label>
    <nz-form-item class="tw-block">
      <nz-form-label nzRequired>Tanggal Mulai Jadwal</nz-form-label>
      <nz-form-control nzErrorTip="Masukkan tanggal mulai penjadawalan!">
        <nz-input-group>
          <nz-date-picker class="tw-w-full" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="tw-block">
      <nz-form-label nzRequired>Perulangan</nz-form-label>
      <nz-form-control class="tw-block" nzErrorTip="Masukkan perulangan jadwal!">
        <nz-radio-group [(ngModel)]="radioValue" [ngModelOptions]="{standalone: true}" class="tw-mb-2">
          <label nz-radio nzValue="A">Sekali</label>
          <label nz-radio nzValue="B">Ulang Setiap</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
      <nz-form-item class="tw-block -tw-mt-6">
        <nz-form-control nzErrorTip="Masukkan berapa kali jadwal akan diulang!">
          <nz-input-group class="tw-w-8 tw-block tw-ml-20 ">
            <input
              type="text"
              nz-input
              formControlName="Description"
              placeholder="0"
            />
          </nz-input-group>

        <nz-select style="width: 15%;" class="tw-ml-2">
          <nz-option nzValue="hari" nzLabel="Hari"></nz-option>
          <nz-option nzValue="minggu" nzLabel="Minggu"></nz-option>
          <nz-option nzValue="bulan" nzLabel="Bulan"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
        <nz-form-item class="tw-block -tw-mt-6">
          <nz-form-control nzErrorTip="Masukkan deskripsi tanaman anda!">
        <nz-checkbox-group [(ngModel)]="checkOptionsOne" [ngModelOptions]="{standalone: true}" class="tw-block tw-ml-20 tw-mt-2"> </nz-checkbox-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="tw-block -tw-mt-6 tw-ml-20">
      <nz-form-label nzRequired>Tanggal Akhir Jadwal</nz-form-label>
      <nz-form-control nzErrorTip="Masukkan berapa kali jadwal akan diulang!">
        <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <label class="tw-font-bold tw-block tw-mb-4">Detail Jadwal</label>
    <nz-form-item class="tw-block" >
      <nz-form-label nzRequired>Petak</nz-form-label>
      <nz-form-control nzErrorTip="Masukkan nama Jadwal!">
        <!-- <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" [(ngModel)]="selectedValue"> -->
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Pilih Petak">
          <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
          <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="tw-block" >
      <nz-form-label nzRequired>Catatan Jadwal</nz-form-label>
      <nz-form-control nzErrorTip="Masukkan nama Jadwal!">
        <nz-input-group>
          <input 
            type="text"
            nz-input
            formControlName="Name"
            placeholder="Nama Jadwal"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="tw-block" >
      <nz-form-label nzRequired>Tag</nz-form-label>
      <nz-form-control nzErrorTip="Masukkan nama Jadwal!">
        <nz-input-group>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Pilih Petak">
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="tw-block" >
      <nz-form-label nzRequired>Pilih Penyakit yang Dimonitor</nz-form-label>
      <nz-form-control nzErrorTip="Masukkan nama Jadwal!">
        <nz-input-group>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Pilih Petak">
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" type="button" (click)="destroyModal()">
      Cancel
    </button>
    <button
      nz-button
      nzType="primary"
      type="submit"
      [disabled]="form.invalid"
      [nzLoading]="isSubmitLoading"
      (click)="submitForm()"
    >
      Submit
    </button>
  </div>
</form>
