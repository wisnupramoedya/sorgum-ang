<nz-page-header
  class="site-page-header"
  nzTitle="Aktuator"
  nzSubtitle="Nama Lahan | Code Lahan"
>
  <nz-page-header-content></nz-page-header-content>
</nz-page-header>


<div class="land-micro-con-list-toolbar">
  <form nz-form [formGroup]="form" class="login-form" style="width: 60%">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input
            type="text"
            nz-input
            formControlName="Search"
            placeholder="Cari aktuator berdasarkan nama atau kode"
          />
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
