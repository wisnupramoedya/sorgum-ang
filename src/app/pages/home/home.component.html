    <nz-layout class="inner-layout">
      <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li nz-menu-item [routerLink]="'/home/land'" [routerLinkActive]="'ant-menu-item-selected'">
            <span nz-icon nzType="build"></span>
            <span>Lahan</span>
          </li>
          <li *ifRoles="[roleEnum.SUPERADMIN]" nz-menu-item [routerLink]="'/home/microcontroller'" [routerLinkActive]="'ant-menu-item-selected'">
            <span nz-icon nzType="control" ></span>
            <span>Microcontroller</span>
          </li>
          <li *ifRoles="[roleEnum.SUPERADMIN]" nz-menu-item [routerLink]="'/home/sensor'" [routerLinkActive]="'ant-menu-item-selected'">
            <span nz-icon nzType="node-collapse"></span>
            <span>Sensor</span>
          </li>
          <li nz-menu-item [routerLink]="'/home/plant'" [routerLinkActive]="'ant-menu-item-selected'">
            <span nz-icon nzType="audit"></span>
            <span>Tanaman</span>
          </li>
          <li *ifRoles="[roleEnum.SUPERADMIN, roleEnum.ADMIN]" nz-menu-item [routerLink]="'/home/users'" [routerLinkActive]="'ant-menu-item-selected'">
            <span nz-icon nzType="audit"></span>
            <span>Pengguna</span>
          </li>

        </ul>
      </nz-sider>
      <nz-content class="inner-content">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
    <app-footer></app-footer>
  </nz-content>
