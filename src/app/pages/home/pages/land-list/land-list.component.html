  <div class="land-list-toolbar">
    <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitFormSearch()" style="width: 60%;">
      <nz-form-item >
        <nz-form-control>
          <nz-input-group [nzSuffix]="suffixIconSearch" >
            <input type="text" nz-input formControlName="Search" placeholder="Cari lahan berdasarkan nama atau kode" />
            <ng-template #suffixIconSearch>
                <i nz-icon nzType="search"></i>
            </ng-template>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
   
    <button nz-button nzType="primary" (click)="showModalAddGreenHouse()"><i nz-icon nzType="plus"></i>Tambah Lahan</button>
  </div>
  <nz-list nzItemLayout="vertical" class="land-list-content">
    <nz-list-item *ngFor="let item of data">
      <nz-list-item-meta>
        <nz-list-item-meta-title>
          <a  routerLink="/dashboard/4">{{item.name}} | {{item.code}}</a>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          {{ item.description }}
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <div class="land-item-card">
          <app-card-n [name]="'Region'" [n]="4"></app-card-n>
          <app-card-n [name]="'Micro controller'" [n]="4"></app-card-n>
      </div>
        <!-- <ul nz-list-item-actions>
          <nz-list-item-action>
            <nz-card style="width:100px;" nzTitle="Region">
              <p>4</p>
            </nz-card>

          <nz-list-item-action>
            <nz-card style="width:100px;" nzTitle="Microcontroller">
              <p>4</p>
            </nz-card>
          </nz-list-item-action>
        </ul> -->
        <nz-list-item-extra>
          <img width="272" alt="logo" [src]="item.photo === null ? './assets/land-default.jpg':item.photo" />
        </nz-list-item-extra>
    </nz-list-item>
  </nz-list>
