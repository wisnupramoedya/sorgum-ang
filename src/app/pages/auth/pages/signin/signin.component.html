<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">
  <div class="tw-bg-white tw-w-48 sm:tw-w-56 md:tw-w-64 lg:tw-w-80 tw-p-6 tw-rounded tw-shadow-sm">
    <div class="tw-flex tw-items-center tw-justify-center tw-mb-4 tw-col-2 tw-grid tw-grid-flow-row tw-auto-rows-max">
      <h2 class="tw-text-center">Welcome Back</h2>
      <h5 class="tw-text-center tw-text-xs -tw-mt-2">Please sign in to access your data</h5>
      <nz-form-item>
        <nz-form-control nzErrorTip="Masukkan Email anda!">
          <h4 class="tw-mt-4">Email</h4>
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" autocomplete="username" nz-input formControlName="Email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="-tw-mt-4">
        <nz-form-control nzErrorTip="Masukkan Password anda!">
          <h4 class="tw-mt-4">Password</h4>
          <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              autocomplete="current-password"
              formControlName="Password"
              placeholder="Password"
            />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <span 
              nz-icon class="tw-mt-0.5 tw-text-lg"
              [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"
              (click)="passwordVisible = !passwordVisible"
            ></span>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="tw-mb-4 login-form-margin">
        <a  class="login-form-forgot tw-text-green tw-my-4 tw-mr-0 tw-ml-auto tw-float-right tw-text-right" [routerLink]="['../forget-password']" routerLinkActive="router-link-active" >Forgot password?</a>
      </div>
      <button  nz-button class="valid:tw-bg-green valid:tw-text-white -tw-translate-x-1/2 tw-left-1/2 tw-w-1/2 tw-rounded-md tw-px-5 login-form-button" [nzType]="'primary'" [disabled]="form.invalid||disabledSubmit">Login</button>
    </div>

  </div>
</form>
